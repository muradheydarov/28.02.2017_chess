<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        document.body.setAttribute("style", "margin:0; padding:0");
        var main_div = document.createElement("div");
        document.body.appendChild(main_div);
        main_div.setAttribute("style", "width: 600px;height: 602px;border: 1px solid black;");
        var say = 0
        for (var i = 0; i < 8; i++) {
            var row = document.createElement("div");
            main_div.appendChild(row);
            row.setAttribute("style", "width: 100%;height: 75px;display: flex;justify-content: space-between;");
            row.setAttribute("class", i + 1);
            if (i % 2 == 0) {
                for (var x = 0; x < 8; x++) {
                    var box = document.createElement("div");
                    row.appendChild(box);
                    if (x % 2 == 0) {
                        box.setAttribute("style", "width: 75px;height: 75px;border: 1px solid white;background:white");
                    } else {
                        box.setAttribute("style", "width: 75px;height: 75px;border: 1px solid white;background:black");
                    }
                }
            } else {
                for (var x = 0; x < 8; x++) {
                    var box = document.createElement("div");
                    row.appendChild(box);
                    if (x % 2 !== 0) {
                        box.setAttribute("style", "width: 75px;height: 75px;border: 1px solid white;background:white");
                    } else {
                        box.setAttribute("style", "width: 75px;height: 75px;border: 1px solid white;background:black");
                    }
                }
            }
        }
    </script>
</body>

</html>
